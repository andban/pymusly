name: Build

on:
  workflow_dispatch:  
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "native/**"
      - ".github/workflows/build_wheels.yml"
  release:
    types:
      - published

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pymusly-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-14 ]

    steps:
      - uses: actions/checkout@v3

      - name: Install Ninja
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          choco install ninja

      - name: Pre-build libmusly
        shell: bash
        run: |
          curl -SL https://github.com/andban/musly/archive/1f98bf8af82f4e1f87581e274854d1d20e1603d5.zip -o $RUNNER_TEMP/musly.zip
          cd $RUNNER_TEMP
          unzip musly.zip
          cd musly-1f98bf8af82f4e1f87581e274854d1d20e1603d5
          cmake -G Ninja -S . -B build -DMUSLY_USE_OWN_LIBRESAMPLE=TRUE -DMUSLY_USE_OWN_LIBKISSFFT=TRUE
          cmake --build build --config Release
          cmake --install build

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_SKIP: pp* *-musllinux*
          CIBW_ARCHS_MACOS: auto
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_ENVIRONMENT: CMAKE_GENERATOR=Ninja

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  upload_wheels:
    name: Publish to PyPi
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    environment:
      name: pypi
      url: https://pypi.org/p/pymusly
    permissions:
      id-token: write

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          password: ${{ secrets.pypi_password }}
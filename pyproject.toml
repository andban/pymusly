[build-system]
requires = [
    "scikit-build-core>=0.10.7",
    "pybind11",
    "cmake>=3.23"
]
build-backend = "scikit_build_core.build"

[project]
name = "pymusly"
version = "0.1.0"
description = "Python bindings to libmusly for performing music similarity computation."
readme = "README.md"
license = { file = "LICENSE.txt" }
authors = [
    { name = "Andreas Bannach", email = "andreas@borntohula.de" },
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/andban/pymusly.git"
Issues = "https://github.com/andban/pymusly/issues"

[project.optional-dependencies]
doc = [
    "sphinx ~= 7.4.7"
]
dev = [
    "cmakelang ~= 0.6.13",
    "gcovr ~= 8.2",
    "pytest ~= 8.3.3",
    "pytest-cov ~= 6.0.0",
    "pytest-mock ~= 3.14.0",
    "PyYAML==6.0.2", # needed to load cmake-format config
    "ruff ~= 0.6.9",
]

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
wheel.packages = ["src/pymusly"]
minimum-version = "build-system.requires"
cmake.source-dir = "native"
build.verbose = true
wheel.exclude = [
    # cmake on manylinux can't help itself to install all that crap
    "include",
    "lib64",
    "lib",
    "bin",
    "share"
]

[tool.cibuildwheel]
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"
musllinux-x86_64-image = "musllinux_1_2"
musllinux-aarch64-image = "musllinux_1_2"

[tool.pytest.ini_options]
minversion = 8.0
addopts = [
    "-ra",
    "--showlocals",
    "--strict-markers",
    "--strict-config",
    "--import-mode=importlib"
]
